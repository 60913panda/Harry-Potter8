name: Write Story to Google Doc

# 這個 workflow 會在透過 API 觸發時執行
on:
  workflow_dispatch:
    inputs:
      story_content:
        description: '從網頁傳來的完整故事內容'
        required: true
        type: string

jobs:
  write-doc:
    runs-on: ubuntu-latest

    steps:
      # 步驟 1: 取得儲存庫中的程式碼
      - name: Checkout repository
        uses: actions/checkout@v3

      # 步驟 2: 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 步驟 3: 安裝 Python 依賴套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 步驟 4: 執行 Python 腳本來寫入文件
      - name: Run script to write to Google Doc
        env:
          # 將 GitHub Secret 傳遞給 Python 腳本
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          # 將從網頁接收到的故事內容，傳遞給 Python 腳本
          STORY_CONTENT: ${{ github.event.inputs.story_content }}
        run: python write_to_doc.py
